      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    {{ template "_internal/google_analytics_async.html" . }}

    <hr>
    <!-- footer -->
    <div>
      <div class="copyright">
        <label>
	  {{ if .Site.Copyright }}{{ .Site.Copyright }}{{ else }}{{ printf "Copyright Â© %d %s." .Site.LastChange.Year .Site.Title }}{{ end }}
          Published with Hugo.
        </label>
	<label>
	  {{- $firstLink := "true" }}
	  {{- range .Site.Pages.ByWeight }}
	  {{- if isset .Params "footer" }}
	    {{- if eq "false" $firstLink }} | {{ else }}{{ $firstLink = "false" }}{{ end }}
	    <a href="{{ .Permalink }}">{{ .Param "footer.title" | default .Title }}</a>
	  {{ end -}}
	  {{ end -}}
	</label>
      </div>
    </div>
  </body>
</html>
